<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Turning Point of My Life</title>


  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</head>

<body class="homeIntro">
  <!-- 光（円形ワイプ） -->
  <div id="flash" class="flash" aria-hidden="true"></div>

  <!-- Scene0：1枚目（頭イラスト） -->
  <section id="scene0" class="splash is-active" aria-label="Splash">
    <!-- ファイル名はなるべく英数字推奨（例：top-head.png） -->
    <img src="./assets/top-head.png" alt="メディアデザイン演習" />

  </section>

  <!-- Scene1/2：テキスト画面（3秒→文字だけ切替→3秒） -->
  <section id="intro" class="intro" aria-label="Intro" hidden>
    <!-- 縦ライン -->
    <span class="intro__vline intro__vline--left" aria-hidden="true"></span>
    <span class="intro__vline intro__vline--right" aria-hidden="true"></span>

    <!-- 中央テキスト -->
    <div class="centerText" role="presentation">
      <!-- Scene1 -->
      <div class="centerText__s1 centerText__line centerText__line--big" aria-hidden="false">
        The answer is already inside me
      </div>

      <!-- Scene2（文字だけ切替・光なし） -->
      <div class="centerText__s2" aria-hidden="true">
        <div class="centerText__line centerText__line--mid">Media Design Workshop</div>
        <div class="centerText__line centerText__line--mid">The Turning Point of My Life</div>
      </div>
    </div>
  </section>

  <script src="./home.js"></script>
</body>
</html>
